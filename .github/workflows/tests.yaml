on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install nix 2.3.6
      uses: cachix/install-nix-action@v13
      with:
        install_url: https://releases.nixos.org/nix/nix-2.3.6/install
        nix_path: nixpkgs=channel:nixos-unstable

    - name: Use dapp cachix
      uses: cachix/cachix-action@v10
      with:
        name: dapp

    - name: Run tests
      run: |
        git clone --recursive https://github.com/dapphub/dapptools ~/.dapp/dapptools
        nix-env -f ~/.dapp/dapptools -iA dapp solc
        nix-env -f https://github.com/dapphub/dapptools/archive/master.tar.gz -iA solc-static-versions.solc_0_4_8
        dapp --use solc:0.4.8 test
